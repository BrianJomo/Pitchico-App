{% extends 'base.html'%} {% block content %}
<div class="container" style="margin-top: 8%;">
    <div class="row">
        <!-- displaying  Username-->
        <div class="col-md-4">
            <h3 style="color: white;"> {{user.username| capitalize}} </h3>

            <!--Displaying user bio-->
            {% if user.bio %}
            <p style="font-weight: 700; font-size: larger;"> {{user.bio}}</p>
            {%else%}
            <p> {{user.username| capitalize}} just started using Pitchico. <br>No recent activity </p>
            {% endif %}
        </div>

        <!--Display profile photo-->

    </div>


</div>
<style>
    body {
        background-image: url(/static/images/Backgrounds.jpg);
    }
</style>
{% endblock %}
